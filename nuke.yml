regions:
- eu-west-3
- global

# dummy otherwise aws-nuke complains at least one account is required 
account-blocklist:
- "1234567890"

accounts:
  "010562097198":
    filters:
      EC2VPC:
      - property: IsDefault
        value: "true"
      EC2Subnet:
      - property: DefaultForAz
        value: "true"
      
      


resource-types:
  targets:
  - EC2EgressOnlyInternetGateway
  - EC2Image
  - EC2Instance
  - EC2SecurityGroup
  - EC2SpotFleetRequest
  - EC2Subnet
  - EC2TGW
  - EC2TGWAttachment
  - EC2VPC
  - EC2VPCEndpoint
  - EC2Volume
  - EKSCluster
  - EKSNodegroups
  - ELB
  - ELBv2
  - ELBv2TargetGroup
  - CloudFormationStack
  - CloudFormationStackSet
  - CloudFormationType
